<div class="modal fade in" id="forgot_password_success_modal" role="dialog" aria-hidden="false" style="display: block;">

    <div class="modal-dialog modal-md center-block">

        <div class="modal-content">

            <div class="modal-header">


                <h4 class="modal-title">Reset Password Request Sent</h4>

            </div>

            <div class="modal-body">
                <div class="row">

                    <div class="col-lg-12 text-center">
                        <div class="form-group alert alert-info">
                            <span><p>A confirmation code has been sent to {{forgotPassword.getEmail()}}, you should receive an email explaining how to reset your password.</p></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-footer">

                <button ng-click="close_modal()" type="button" class="btn btn-primary" style="width: 20%;">
                    Ok
                </button>

            </div>
        </div>
    </div>
</div>
