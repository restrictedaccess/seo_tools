<div class="col-lg-7 col-md-7 col-sm-12 col-xs-12">
    <h3 style="margin: 10px 0px 5px; font-size: 25px; font-weight: 500;">Candidates Page</h3>
</div>
<div class="col-lg-5 col-md-5 col-sm-12 col-xs-12">
    <div class="row" style="margin: 9px 0px 0px;">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding:0px;">
            <form ng-submit="search()">
                <div class="input-group">
                    <span class="input-group-btn">
                        <a class="refresh-page-btn btn btn-sm btn-white" ng-click="refreshFilterSearch()">
                            <i class="fa fa-refresh"></i> Refresh
                        </a>
                    </span>
                    <input type="text" placeholder="Search" class="input-sm form-control" autocomplete="off" ng-model="searchFormData.q">
                    <span class="input-group-btn">
                        <button type="submit" class="search_btn btn btn-sm btn-primary"> 
                            <i class="fa fa-search"></i> Search
                        </button>
                    </span>
                </div>
            </form>
            
            
        </div>
    </div>
</div>
