<div class="inmodal">
	<div class="modal-header">
		<i class="fa fa-users modal-icon"></i>
		<h4 class="modal-title">Assign Recruiter</h4>
		<small class="font-bold">Candidate: #{{candidate.getId()}}/{{candidate.getName()}}</small>
	</div>
	<div class="modal-body">
        <div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <select class="form-control" value="candidate.getRecruiter()" ng-options="recruiter as recruiter.getName() for recruiter in recruiters track by recruiter.getId()" ng-model="selectedRecruiter"></select>
            </div>
        </div>
	</div>
    <div class="modal-footer">
        <button type="button" class="btn btn-sm btn-danger" data-dismiss="modal" ng-click="close()"><i class="fa fa-times"></i> Close</button>
        <button type="submit" class="btn btn-sm btn-primary" ng-click="assign()"><i class="fa fa-floppy-o"></i> Assign Recruiter</button>
    </div>
</div>
