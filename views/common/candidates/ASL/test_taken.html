<div class="panel-body">
    <div class="row" style="margin:0px;">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding:0px;">
            <div class="panel panel-success" style="margin: 0px;">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 text-left">
                            <h5 style="margin:4px 0px;">Test taken</h5>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 text-right">
                            <a href="/portal/test_admin/" target="_blank" class="btn btn-xs btn-warning"><i class="fa fa-plus"></i> Create Session</a>
                        </div>
                    </div>
                </div>
                <div class="panel-body" style="padding:10px; margin:0px; width:100%;">
                    <div class="full-height-scroll" style="max-height: 195px;">
                        <div class="table-responsive categorized_test_taken_data_placeholder">

                            <table class="table table-striped table-bordered table-hover table-condensed" style="margin:0px;">
                                <thead>
                                <tr>
                                    <th></th>
                                    <th class="text-center" style="vertical-align: middle;">Name</th>
                                    <th class="text-center" style="vertical-align: middle;">Date taken</th>
                                    <th class="text-center" style="vertical-align: middle;">Score</th>
                                    <th class="text-center" style="vertical-align: middle;">Result</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="n in testTakenList">
                                    <td class="text-center" style="vertical-align: middle;"><input name="resume[test_taken][]" type="checkbox" class="i-checks form-control" value="" /></td>
                                    <td class="text-center" style="vertical-align: middle;"><small>{{n.resultName}}</small></td>
                                    <td class="text-center" style="vertical-align: middle;"><small>{{n.resultDate}}</small></td>
                                    <td class="text-center" style="vertical-align: middle;"><small>{{n.resultScore}}</small></td>
                                    <td class="text-center" style="vertical-align: middle;"><small>{{n.resultPct}}</small></td>
                                </tr>
                                </tbody>
                            </table>
                            <div class="alert alert-danger text-center" style="margin:0px;" ng-if="testTakenList.length == 0">
                                <small>No test taken.</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
