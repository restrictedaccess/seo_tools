<form id="asl_rate_and_evaluation_form" class="form-horizontal">
    <input id="type" name="type" value="categorize_step_1" type="hidden">

    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <tabset class="tabs-left tabbable">
                <tab>

                    <tab-heading>
                        <i class="fa fa-usd"></i>
                    </tab-heading>

                    <div class="panel-body" ng-include="'views/common/candidates/ASL/asl_rate_availability.html'">

                    </div>

                </tab>

                <tab>

                    <tab-heading>
                        <i class="fa fa-check-square-o"></i>
                    </tab-heading>

                    <div class="panel-body" ng-include="'views/common/candidates/ASL/evaluation_notes.html'">

                    </div>

                </tab>
            </tabset>

            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-right">
                    <a ng-click="close_modal()" class="btn btn-sm btn-danger" data-dismiss="modal"
                       style="margin: 20px 0px 0px;"><i class="fa fa-times"></i> Close</a>
                    <a ng-click="proceedToStep2(candidate)" class="btn btn-sm btn-primary" style="margin:20px 0px 0px;"><i
                            class="fa fa-share"></i> Proceed to Step 2</a>
                </div>
            </div>
        </div>
    </div>

</form>
