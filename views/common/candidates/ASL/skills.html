<div class="panel-body">
    <div class="row" style="margin:0px;">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding:0px;">
            <div class="panel panel-success" style="margin: 0px;">
                <div class="panel-heading"><h5 style="margin:4px 0px;">Skills</h5></div>
                <div class="panel-body" style="padding:10px; margin:0px; width:100%;">
                    <table class="table table-bordered table-condensed">
                        <tbody>
                        <td style="vertical-align: middle;">
                            <label for="skill"><small>Name:</small></label>
                            <input type="text" name="skill" id="skill" class="form-control" autocomplete="off" style="font-size:10px;" ng-model="skillToAdd.name">
                        </td>
                        <td style="vertical-align: middle;">
                            <label for="years_of_experience"><small>Years of experience:</small></label>
                            <select id="years_of_experience" name="years_of_experience" class="chosen-select-no-single form-control" data-placeholder="Years of experience" ng-model="skillToAdd.experience">
                                <option value=""></option>
                                <option value="0.5">Less than 6 months</option>
                                <option value="0.75">Over 6 months</option>
                                <option value="1">1 year</option>
                                <option value="2">2 years</option>
                                <option value="3">3 years</option>
                                <option value="4">4 years</option>
                                <option value="5">5 years</option>
                                <option value="6">6 years</option>
                                <option value="7">7 years</option>
                                <option value="8">8 years</option>
                                <option value="9">9 years</option>
                                <option value="10">10 years</option>
                                <option value="11">More than 10 years</option>
                            </select>
                        </td>
                        <td style="vertical-align: middle;">
                            <label for="proficiency"><small>Proficiency:</small></label>
                            <select id="proficiency" name="proficiency" class="chosen-select-no-single form-control" data-placeholder="Proficiency" ng-model="skillToAdd.proficiency">
                                <option value=""></option>
                                <option value="3">Advance</option>
                                <option value="2">Intermediate</option>
                                <option value="1">Beginner</option>
                            </select>
                        </td>
                        <td class="text-center" style="vertical-align: middle;">
                            <a class="btn btn-primary btn-sm add_skill_btn" ng-click="addSkill()">
                                <i class="fa fa-floppy-o"></i>
                            </a>
                        </td>

                        </tbody>
                    </table>
                    <div id="skill_container" class="full-height-scroll categorized_skills_data_placeholder" style="max-height: 195px; overflow:scroll;">

                        <table class="table table-striped table-bordered table-hover table-condensed" style="margin:0px;">
                            <thead>
                            <tr>
                                <th></th>
                                <th class="text-center" style="vertical-align: middle;">Name</th>
                                <th class="text-center" style="vertical-align: middle;">Years of Experience</th>
                                <th class="text-center" style="vertical-align: middle;">Proficiency</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr id="skill_" ng-repeat="n in tempSkillList">
                                <td class="text-center" style="vertical-align: middle;"><input icheck ng-model="n.skill_instance.showToResume" name="resume[skill][]" type="checkbox" class="" value="" /></td>
                                <td class="text-center" style="vertical-align: middle;"><small>{{n.name}}</small></td>
                                <td class="text-center" style="vertical-align: middle;"><small>{{n.experience}}</small></td>
                                <td class="text-center" style="vertical-align: middle;"><small>{{n.proficiency}}</small></td>
                                <td class="text-center" style="vertical-align: middle;"><a href="" rel="" class="btn btn-danger btn-xs delete_skill_btn" ng-click="deleteSkill(n)"><i class="fa fa-times"></i></a></td>
                            </tr>

                            </tbody>
                        </table>
                        <div class="alert alert-danger text-center" style="margin:0px;" ng-if="tempSkillList.length == 0">
                            <small>No skill.</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .dyn-height {
        width: 100px;
        max-height: 250px;
        overflow-y: auto;
    }
</style>
