<div class="panel-body">
    <div class="row" style="margin:0px;">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding:0px;">
            <div class="panel panel-success" style="margin: 0px;">
                <div class="panel-heading"><h5 style="margin:4px 0px;">Languages</h5></div>
                <div class="panel-body" style="padding:10px; margin:0px; width:100%;">
                    <table class="table table-bordered table-condensed">
                        <tbody>
                        <tr>
                            <td style="vertical-align: middle;">
                                <label for="spoken"><small>Language:</small></label>
                                <select chosen class="chosen-select-no-single languages_data_holder form-control" data-placeholder="Languages" ng-options="item as item.name for item in languagesFilterDefaults track by item.name" ng-model="newLanguage.nameObj">
                                </select>
                            </td>
                            <td style="vertical-align: middle;">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <label for="spoken"><small>Self Assessment:</small></label>
                                        <select chosen class="chosen-select form-control" data-placeholder="Spoken" ng-options="item as item.label for item in default.selfAssessmentSpoken track by item.label" ng-model="newLanguage.spoken"></select>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-lg-12">
                                        <label for="written"><small>Self Assessment:</small></label>
                                        <select chosen class="chosen-select-no-single languages_data_holder form-control" data-placeholder="Written"  ng-options="item as item.label for item in default.selfAssessmentWritten track by item.label" ng-model="newLanguage.written">
                                            
                                        </select>
                                    </div>
                                </div>

                            </td>
                            <td style="vertical-align: middle;">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <label for="spoken_assessment"><small>Recruiter Assessment:</small></label>
                                        <select chosen class="chosen-select-no-single languages_data_holder form-control" data-placeholder="Spoken"  ng-options="item as item.label for item in default.recruiterAssessmentSpoken track by item.label" ng-model="newLanguage.spoken_assessment">
                                            
                                        </select>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-lg-12">
                                        <label for="written_assessment"><small>Recruiter Assessment:</small></label>
                                        <select chosen class="chosen-select-no-single languages_data_holder form-control" data-placeholder="Written"  ng-options="item as item.label for item in default.recruiterAssessmentWritten track by item.label"  ng-model="newLanguage.written_assessment">
                                            
                                        </select>
                                    </div>
                                </div>
                            </td>
                            <td class="text-center" style="vertical-align: middle;">
                                <a class="btn btn-primary btn-sm" ng-click="addLanguage()">
                                    <i class="fa fa-floppy-o"></i>
                                </a>
                            </td>
                        </tr>



                        </tbody>
                    </table>
                    <div id="languages_container" class="full-height-scroll categorized_languages_data_placeholder" style="">
                        <table ng-show="candidate.getLanguages().length > 0" class="table table-striped table-bordered table-hover table-condensed" style="margin:0px;">
                            <thead>
                            <tr>
                                <th rowspan="2"></th>
                                <th class="text-center" style="vertical-align: middle;" rowspan="2">Language</th>
                                <th class="text-center" style="vertical-align: middle;" colspan="2">Self Assessment</th>
                                <th class="text-center" style="vertical-align: middle;" colspan="2">Recruiter Assessment</th>
                                <th rowspan="2"></th>
                            </tr>
                            <tr>
                                <th class="text-center">Spoken</th>
                                <th class="text-center">Written</th>
                                <th class="text-center">Spoken</th>
                                <th class="text-center">Written</th>
                            </tr>
                            </thead>
                            <tbody id="current_languages_added_placeholder">

                                <tr ng-repeat="language in candidate.languages">
                                    <td class="text-center" style="vertical-align: middle;"><input icheck ng-model="language.showToResume" type="checkbox" class="form-control" /></td>
                                    <td class="text-center" style="vertical-align: middle;"><small>{{language.getName()}}</small></td>
                                    <td class="text-center" style="vertical-align: middle;"><small>{{language.getSpoken()}}</small></td>
                                    <td class="text-center" style="vertical-align: middle;"><small>{{language.getWritten()}}</small></td>
                                    <td class="text-center" style="vertical-align: middle;"><small>{{language.getSpokenAssessment()}}</small></td>
                                    <td class="text-center" style="vertical-align: middle;"><small>{{language.getWrittenAssessment()}}</small></td>
                                    <td class="text-center" style="vertical-align: middle;"><a ng-click="removeLanguage(language)" class="btn btn-danger btn-xs delete_language_btn"><i class="fa fa-times"></i></a></td>
                                
                                </tr>

                            </tbody>
                        </table>
                        <div ng-show="candidate.getLanguages().length <= 0" class="alert alert-danger text-center" style="margin:0px;">
                            <small>No languages.</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
