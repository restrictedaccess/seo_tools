<table class="table table-striped table-bordered table-hover table-condensed" style="margin:0px 0px 10px;">
    <thead>
    <tr>
        <th class="text-center" style="vertical-align: middle;">Avatar</th>
        <th class="text-center" style="vertical-align: middle; width: 20%;display: none;">
            <input name="resume[personal_information][avatar]" type="checkbox" class="i-checks" checked="checked" >
        </th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td class="text-center" colspan="2" style="vertical-align: middle; position: relative;">
            <img height="104" width="108" alt="image" class="" ng-src="{{current_source_image}}" style="margin-bottom:10px;">

        </td>
    </tr>
    <tr>
        <td colspan="2">
            <div class="input-group">
                <label class="btn btn-primary btn-file input-group-addon">
                    <i class="fa fa-search"></i> <input class="dropzone" drop-zone="config_dropzone_image" id="image-dropzone" style="display:none; width: 100%;">
                </label>
                <input ng-model="current_resume.image_to_upload.name" id="image_text" name="image_text" type="text" class="form-control file_text" readonly="" placeholder="avatar">
                <span class="input-group-btn">
                    <span ng-click="revertToPreviousImage()" class="btn btn-default del_file" data-type="image">
                        <i class="fa fa-refresh"></i>
                    </span>
                </span>
            </div>

            <!--
            <div class="row">
                <div class="col-lg-12 text-right">
                    <a ng-click="uploadImage(true)" class="btn btn-success">Upload Image</a>
                </div>
            </div>
            -->


            <span class="help-block" style="margin-bottom: 0px;"><small><i>Accepted format: png,jpg,jpeg</i></small></span>
        </td>
    </tr>
    </tbody>
</table>
