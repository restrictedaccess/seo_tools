<div class="panel-body">
    <div class="row" style="margin:0px;">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding:0px;">
            <div class="panel panel-success" style="margin: 0px;">
                <div class="panel-heading"><h5 style="margin:4px 0px;">Highest qualification</h5></div>
                <div class="panel-body" style="padding:10px; margin:0px; width:100%;">
                    <div class="row" style="margin:0px;">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding:0px;">
                            <table class="table table-striped table-bordered table-hover table-condensed" style="margin:0px;">
                                <tbody>
                                <tr>
                                    <td class="text-right" style="vertical-align: middle;"><small><b>Level </b>:</small></td>
                                    <td style="vertical-align: middle;"><small>
                                        <select chosen class="chosen-select form-control"
                                                data-placeholder="Level"
                                                ng-model="candidate_to_create_resume.education.educationallevel"
                                                ng-value="candidate_to_create_resume.education.educationallevel"
                                                ng-options="level for level in educationLevelsFilterDefaults track by level">

                                        </select>
                                    </small></td>
                                    <td class="text-center" style="vertical-align: middle; width: 5%;"><input icheck ng-model="education_fields_to_show.educationallevel" name="resume[highest_qualification][level]" type="checkbox" class="form-control form-control" ></td>
                                </tr>
                                <tr>
                                    <td class="text-right" style="vertical-align: middle;"><small><b>Major</b>:</small></td>
                                    <td style="vertical-align: middle;"><small>
                                        <input ng-model="candidate_to_create_resume.education.major" type="text" id="candidate_highest_qualification_major" name="candidate_highest_qualification_major" value="" class="form-control" style="font-size: 10px;" placeholder="Major"  />
                                    </small></td>
                                    <td class="text-center" style="vertical-align: middle; width: 5%;"><small><input icheck ng-model="education_fields_to_show.major" name="resume[highest_qualification][major]" type="checkbox" class="form-control"></small></td>
                                </tr>
                                <tr>
                                    <td class="text-right" style="vertical-align: middle;"><small><b>Field of Study</b>:</small></td>
                                    <td style="vertical-align: middle;"><small>
                                        <select chosen class="chosen-select form-control"
                                                data-placeholder="Field of study"
                                                ng-model="candidate_to_create_resume.education.fieldstudy"
                                                ng-value="candidate_to_create_resume.education.fieldstudy"
                                                ng-options="field for field in fieldStudyFilterDefaults track by field">

                                        </select>
                                    </small></td>
                                    <td class="text-center" style="vertical-align: middle; width: 5%;"><input icheck ng-model="education_fields_to_show.fieldstudy" name="resume[highest_qualification][field_of_study]" type="checkbox" class="form-control"></td>
                                </tr>
                                <tr>
                                    <td class="text-right" style="vertical-align: middle;"><small><b>Institute / University</b>:</small></td>
                                    <td style="vertical-align: middle;"><small>
                                        <input ng-model="candidate_to_create_resume.education.college_name" type="text" id="candidate_highest_qualification_institute_university" name="candidate_highest_qualification_institute_university" value="" class="form-control" style="font-size: 10px;" placeholder="Institute/Universty"  />
                                    </small></td>
                                    <td class="text-center" style="vertical-align: middle; width: 5%;"><input icheck ng-model="education_fields_to_show.college_name" name="resume[highest_qualification][institute_university]" type="checkbox" class="form-control" ></td>
                                </tr>
                                <tr>
                                    <td class="text-right" style="vertical-align: middle;"><small ng-click="showDateGraduate()"><b>Graduation Date</b>:</small></td>
                                    <td style="vertical-align: middle;"><small>
                                        <input date-time ng-model="candidate_to_create_resume.education.graduate_date" view="month" auto-close="true" min-view="month" format="MMM YYYY" type="text" id="candidate_highest_qualification_graduation_date" name="candidate_highest_qualification_graduation_date" class="form-control datepicker-month-year" value="" style="width: 100%; font-size: 10px;" placeholder="Graduate Date" readonly="readonly" />
                                    </small></td>
                                    <td class="text-center" style="vertical-align: middle; width: 5%;"><input icheck ng-model="education_fields_to_show.graduate_date" name="resume[highest_qualification][graduation_date]" type="checkbox" class="form-control"></td>
                                </tr>
                                <tr>
                                    <td class="text-right" style="vertical-align: middle;"><small><b>Located In</b>:</small></td>
                                    <td style="vertical-align: middle;"><small>
                                        <select chosen class="chosen-select form-control"
                                                data-placeholder="Located In"
                                                ng-model="candidate_to_create_resume.education.college_country"
                                                ng-value="candidate_to_create_resume.education.college_country"
                                                ng-options="country for country in countriesFilterDefaults track by country">

                                        </select>
                                    </small></td>
                                    <td class="text-center" style="vertical-align: middle; width: 5%;"><input icheck ng-model="education_fields_to_show.college_country" name="resume[highest_qualification][located_in]" type="checkbox" class="form-control"></td>
                                </tr>
                                <tr>
                                    <td colspan="3" class="text-center" style="vertical-align: middle;"><small><b>Trainings &amp; Seminars Attended:</b></small></td>
                                </tr>
                                <tr>
                                    <td colspan="2" style="vertical-align: middle;">
                                        <small>

                                            <div summernote class="summernote"
                                                 ng-model="candidate_to_create_resume.education.trainings_seminars" config="optionsAddEval">
                                                <!-- <textarea style="height: 300px;width: 100%;" ng-model="formData.eval_note_value"></textarea> -->

                                            </div>
                                        </small>
                                    </td>
                                    <td class="text-center" style="vertical-align: middle; width: 5%;"><input icheck ng-model="education_fields_to_show.trainings_seminars" name="resume[highest_qualification][trainings_and_seminars_attended]" type="checkbox" class="form-control"></td>
                                </tr>
                                <tr>
                                    <td colspan="3" class="text-center" style="vertical-align: middle;"><small><b>License/Certification:</b></small></td>
                                </tr>
                                <tr>
                                    <td colspan="2" style="vertical-align: middle;">
                                        <small>
                                            <div summernote class="summernote"
                                                 ng-model="candidate_to_create_resume.education.licence_certification" config="optionsAddEval">
                                                <!-- <textarea style="height: 300px;width: 100%;" ng-model="formData.eval_note_value"></textarea> -->

                                            </div>
                                        </small>
                                    </td>
                                    <td class="text-center" style="vertical-align: middle; width: 5%;"><input icheck ng-model="education_fields_to_show.licence_certification" name="resume[highest_qualification][license_certification]" type="checkbox" class="form-control"></td>
                                </tr>
                                </tbody>
                            </table>

                            <!--<div class="row">-->
                                <!--<div class="col-lg-12 text-right">-->
                                    <!--<a ng-click="updateEducation(true)" class="btn btn-success">Update Education</a>-->
                                <!--</div>-->
                            <!--</div>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
