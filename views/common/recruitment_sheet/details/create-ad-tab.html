<div class="jo-status-box">
  <div class="create-ad-content">
  <table class="table">
    <tr>
      <td>Ad Title</td>
      <td><input type="text" class="form-control" placeholder="Enter Ad Title" /></td>
      <td></td><td></td><td></td><td></td>
    </tr>
    <tr>
      <td>Lead</td>
      <td>Sample Lead</td>
      <td></td><td></td><td></td><td></td>
    </tr>
    <tr>
      <td>Category</td>
      <td>
          <select class="form-control chosen-select">
              <option>Select One</option>
          </select>
      </td>
      <td></td><td></td><td></td><td></td>
    </tr>
    <tr>
      <td>Oursourcing Modal</td>
      <td>
          <select class="form-control chosen-select">
              <option>Select One</option>
          </select>
      </td>
      <td></td><td></td><td></td><td></td>
    </tr>
    <tr>
      <td>Company</td>
      <td>
          <select class="form-control chosen-select">
              <option>Select One</option>
          </select>
      </td>
      <td></td><td></td><td></td><td></td>
    </tr>
    <tr>
      <td>Heading</td>
      <td>
        <summernote config="options"></summernote>
      </td>
      <td></td><td></td><td></td><td></td>
    </tr>
    <tr>
      <td>Status</td>
      <td>
          <select class="form-control">
              <option>Select One</option>
          </select>
      </td>
      <td></td><td></td><td></td><td></td>
    </tr>
    <tr>
      <td>Show Status</td>
      <td>
          <select class="form-control">
              <option>Select One</option>
          </select>
      </td>
      <td></td><td></td><td></td><td></td>
    </tr>
  </table>
  <div class="ibox float-e-margins">
      <div class="ibox-title">
          <h5> Requirements (Must have)</h5>
          <div class="ibox-tools">
              <a class="collapse-link">
                  <i class="fa fa-chevron-up"></i>
              </a>
          </div>
      </div>
      <div class="ibox-content">
        <summernote config="options"></summernote>

      </div>
  </div>
  <div class="ibox float-e-margins">
      <div class="ibox-title">
          <h5> Requirements (Good to have) </h5>
          <div class="ibox-tools">
              <a class="collapse-link">
                  <i class="fa fa-chevron-up"></i>
              </a>
          </div>
      </div>
      <div class="ibox-content">
        <summernote config="options"></summernote>
      </div>
  </div>
  <div class="ibox float-e-margins">
      <div class="ibox-title">
          <h5> Responsibilities </h5>
          <div class="ibox-tools">
              <a class="collapse-link">
                  <i class="fa fa-chevron-up"></i>
              </a>
          </div>
      </div>
      <div class="ibox-content">
      </div>
  </div>
  <h3>History</h3>
 <table class="table">
     <thead>
         <th>User</th>
         <th>User Type</th>
         <th>Changes</th>
         <th>Date</th>
     </thead>
     <tr ng-repeat="y in convertAdHistoryData">
         <td>{{y.user}}</td>
         <td>{{y.user_type}}</td>
         <td>{{y.changes}}</td>
         <td>{{y.date_added}}</td>
     </tr>
 </table>
 <pagination
    ng-model="currentPagePag"
    total-items="convertAdHistoryTotal"
    max-size="maxSizePag"
    boundary-links="true">
  </pagination>
  <p>{{convertAdHistoryTotal}} total records.</p>
  <div class="btn-update-convert">
      <button type="button" class="btn btn-primary btn-convert-ad">Create Ad</button>
      <button type="button" class="btn btn-warning btn-update-ad" >Update Ad</button>
  </div>
</div>
</div>
